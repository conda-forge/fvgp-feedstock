{% set name = "fvgp" %}
{% set version = "3.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lbl-camera/fvGP/archive/{{ version }}.tar.gz
  sha256: ff3a0657f363d3a4024594b8475c58803cc7b26d536ca165e5aaa9d1daa71cc9
  patches:
    - dep.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pytorch >=1.9.0
    - scipy
    - numpy
    - matplotlib-base
    - dask-core >=2021.6.2
    - distributed >=2021.6.2
    - hgdl ==2.0.6
    - notebook
    - plotly
    - loguru

test:
  imports:
    - fvgp
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lbl-camera/fvGP
  summary: Python package for highly flexible function-valued Gaussian processes (fvGP)
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen

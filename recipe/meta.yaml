{% set name = "fvgp" %}
{% set version = "4.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lbl-camera/fvGP/archive/{{ version }}.tar.gz
  sha256: bbb1df3df9fa8a062dbcedb30381a19aaa67c33bb136f6f0cadb6f5460db0c5b
  patches:
    - dep.patch

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pytorch >=1.9.0
    - scipy
    - numpy
    - matplotlib-base
    - dask-core >=2021.6.2
    - distributed >=2021.6.2
    - hgdl =2.1.2
    - notebook
    - plotly
    - loguru

test:
  imports:
    - fvgp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/lbl-camera/fvGP
  summary: Python package for highly flexible function-valued Gaussian processes (fvGP)
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
